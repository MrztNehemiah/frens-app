apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frens-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MrztNehemiah/frens-app
    targetRevision: HEAD
    path: k8s
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: frens
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

