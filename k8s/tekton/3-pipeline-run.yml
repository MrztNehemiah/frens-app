apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: pipeline-run
  namespace: frensapp
spec:
  pipelineRef:
    name: frens-app-pipeline
  taskRunTemplate:
    serviceAccountName: frens-service-account
  params:
    - name: git-url
      value: git@github.com:MrztNehemiah/frens-app.git
    - name: image-url
      value: nehecodes/frens-app:1.0
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi
    - name: git-credentials
      secret:
        secretName: git-credentials
    - name: docker-credentials
      secret:
        secretName: docker-credentials
